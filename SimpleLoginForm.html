<!DOCTYPE html>
<html>
<head>
	<title>Simple Login Form</title>
</head>
<body>
	<h1>Login</h1>
	<form>
		<label>
			Email:
			<input name ="email" type ="email" placeholder ="Email" required>
		</label>
		<label for="password">Password:</label>
		<input id="password" name="password" type ="password" placeholder ="Password" required>
		<input type ="submit">
	</form>
</body>
</html>
